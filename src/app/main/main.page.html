<ion-header>
	<ion-toolbar>
		<ion-title>main</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="main">
		<div class="first-section">

			<div class="maracas" (click)="petros = !petros">

				<div class="maracas-gif" *ngIf="petros, else play_2">
					<img src="img/maracas.gif" height="120" width="120">
				</div>

				<ng-template #play_2>
					<div class="maracas-jpg">
						<img src="img/maracas.jpg" height="120" width="120">
					</div>
				</ng-template>
			</div>

			<div class="guitar" (click)="hripsime = !hripsime">

				<div class="guitar-gif" *ngIf="hripsime, else play_3">
					<img src="img/guitar.gif" height="120" width="120">
				</div>
				<ng-template #play_3>
					<div class="guitar-jpg">
						<img src="img/guitar.jpg" height="120" width="120">
					</div>
				</ng-template>
			</div>

			<div class="drums" (click)="filya = !filya">

				<!-- <div class="drums-png">
					<img src="img/drums.png" height="120" width="120">
				</div> -->
				<div class="dancer-gif" *ngIf="filya, else play_4">
					<img src="img/dancer.gif" height="120" width="120">
				</div>

				<ng-template #play_4>
					<div class="dancer-jpg">
						<img src="img/dancer.jpg" height="120" width="120">
					</div>
				</ng-template>

			</div>
			<div class="play">
				<img src="img/play.jpg" height="120" width="120">
			</div>
		</div>
		<div class="second-container" >
			<div class="part_first">
				<div class="_1st">
					<div class="rotate-square rs1" (click)="Debil_vardan('sound1')"></div>
					<div class="rotate-square rs2" (click)="Debil_vardan('sound2')"></div>
					<div class="rotate-square rs3" (click)="Debil_vardan('sound3')"></div>
					<div class="rotate-square rs4" (click)="Debil_vardan('sound4')"></div>

				</div>
				<div class="_2nd">
					<div class="square sq1" (click)="Debil_vardan('sound5')"></div>
					<div class="square sq2" (click)="Debil_vardan('sound6')"></div>
					<div class="square sq3" (click)="Debil_vardan('sound7')"></div>
					<div class="square sq4" (click)="Debil_vardan('sound8')"></div>
				</div>
				<div class="_3th">
					<div class="circle cl1" (click)="Debil_vardan('sound3')"></div>
					<div class="circle cl2" (click)="Debil_vardan('sound10')"></div>
					<div class="circle cl3" (click)="Debil_vardan('sound11')"></div>
					<div class="circle cl4" (click)="Debil_vardan('sound12')"></div>
				</div>
				<div class="_4th">

				</div>
			</div>
			<div class="part_second">
				<div class="_1st">
					<div class="rotate-square rs5" (click)="Debil_vardan('sound1')"></div>
					<div class="rotate-square rs6" (click)="Debil_vardan('sound2')"></div>
					<div class="rotate-square rs7" (click)="Debil_vardan('sound3')"></div>
					<div class="rotate-square rs8" (click)="Debil_vardan('sound4')"></div>
				</div>
				<div class="_2nd">
					<div class="square sq5" (click)="Debil_vardan('sound5')"></div>
					<div class="square sq6" (click)="Debil_vardan('sound6')"></div>
					<div class="square sq7" (click)="Debil_vardan('sound7')"></div>
					<div class="square sq8" (click)="Debil_vardan('sound8')"></div>
				</div>
				<div class="_3th">
					<div class="circle cl5" (click)="Debil_vardan('sound9')"></div>
					<div class="circle cl6" (click)="Debil_vardan('sound10')"></div>
					<div class="circle cl7" (click)="Debil_vardan('sound11')"></div>
					<div class="circle cl8" (click)="Debil_vardan('sound12')"></div>
				</div>
				<div class="_4th">

				</div> 
			</div>

		</div>
		<div class="third-container">
			<div class="_5th">
				<div class="astxik" (click)="Debil_vardan('sound13')">
				</div>
			</div>
			<div class="_6th">
				<div class="triangle" (click)="Debil_vardan('sound14')">
				</div>
			</div>
			<div class="_7th">

			</div>
		</div>
	</div>
</ion-content>
